<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .fallback {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #dc2626;
      }
      .loading {
        background: #fef3c7;
        border: 1px solid #fcd34d;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #92400e;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">
        <h1>üé¥ Trading Card Tracker</h1>
        <p>v1.0.0 ‚Ä¢ Loading React App...</p>
        <div class="loading">
          <p>‚è≥ JavaScript is loading...</p>
          <p>If you see this message for more than 5 seconds, there may be an issue.</p>
        </div>
      </div>
    </div>
    
    <script>
      console.log('üöÄ HTML script starting...');
      console.log('üìÖ Current time:', new Date().toISOString());
      
      // Test if JavaScript is working
      document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ DOM loaded successfully');
        
        // Update the fallback message
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.innerHTML = '<p>‚úÖ DOM loaded, waiting for React...</p>';
        }
      });
      
      // Test if modules are working
      try {
        console.log('üîç Testing module loading...');
        // This will be replaced by Vite with the actual module
        import('/src/main.jsx').catch(error => {
          console.error('‚ùå Module loading failed:', error);
          document.getElementById('root').innerHTML = `
            <div class="fallback">
              <h1>üé¥ Trading Card Tracker</h1>
              <p>v1.0.0 ‚Ä¢ Module Loading Error</p>
              <div class="error">
                <p>‚ùå Failed to load React module</p>
                <p>Error: ${error.message}</p>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error('‚ùå Script error:', error);
        document.getElementById('root').innerHTML = `
          <div class="fallback">
            <h1>üé¥ Trading Card Tracker</h1>
            <p>v1.0.0 ‚Ä¢ JavaScript Error</p>
            <div class="error">
              <p>‚ùå JavaScript error occurred</p>
              <p>Error: ${error.message}</p>
            </div>
          </div>
        `;
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
