                          React.createElement('p', {

                          React.createElement('p', {
                            key: 'current-change',

                          React.createElement('p', {

                            style: {
                              color: '#92400e',
                              fontSize: '1.5rem',
                              fontWeight: 700,

                      ]),
                      
                      // Price Range
                      React.createElement('div', {
                        key: 'price-range',

                          display: 'grid',

                          }, 'üìâ Lowest'),
                          React.createElement('p', {
                            key: 'lowest-value',
                            style: {

                        React.createElement('div', {
                          key: 'highest-price',
                          style: {
                            background: '#dbeafe',
                            padding: '1rem',

                            border: '1px solid #93c5fd'

                        }, [
                          React.createElement('p', {
                            key: 'highest-label',
                            style: {
                              color: '#1e40af',

                              fontWeight: 600,
                              margin: '0 0 0.5rem 0'

                          }, 'üìà Highest'),
                          React.createElement('p', {
                            key: 'highest-value',
                            style: {
                              color: '#1e40af',
                              fontSize: '1.25rem',
                              fontWeight: 700,
                              margin: 0
                            }
                          }, formatPrice(card.highestPrice))
                        ])
                      ]),
                      
                      // Market Distribution
                      React.createElement('div', {
                        key: 'market-distribution',
                        style: {
                          marginBottom: '1rem'
                        }
                      }, [
                        React.createElement('h4', {
                          key: 'market-title',
                          style: {
                            fontSize: '1rem',
                            fontWeight: 600,
                            color: '#374151',
                            margin: '0 0 0.75rem 0'

                        React.createElement('div', {
                          key: 'market-bars',
                          style: {
                            display: 'flex',

                        }, Object.entries(card.marketDistribution).map(([market, percentage]) =>
                          React.createElement('div', {
                            key: market,
                            style: {
                              flex: percentage,
                              backgroundColor: market === 'eBay' ? '#3b82f6' : market === 'TCGPlayer' ? '#10b981' : '#f59e0b',
                              borderRadius: '0.25rem',
                              display: 'flex',
                              alignItems: 'center',
                              justifyContent: 'center',

                      // Footer
                      React.createElement('div', {
                        key: 'card-footer',

                          borderTop: '1px solid #e2e8f0',
                          paddingTop: '1rem'

                      }, [
                        React.createElement('span', { key: 'updated' }, `Updated: ${new Date(card.lastUpdated).toLocaleDateString()}`),
                        React.createElement('span', { key: 'listings' }, `${card.totalListings} listings`)
                      ])
                    ]);
                  }))
                ])
              ])
            ]);
          };
          
          root.render(React.createElement(App));
          console.log('‚úÖ React app rendered successfully');
          
        } catch (error) {
          console.error('‚ùå React rendering error:', error);
          showError(`React rendering error: ${error.message}`);
        }
      }
      
      function showError(message) {
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.className = 'error';
          loadingDiv.innerHTML = `<p>‚ùå ${message}</p>`;
        }
      }
    </script>
  </body>
