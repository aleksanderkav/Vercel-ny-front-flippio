<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .fallback {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #dc2626;
      }
      .loading {
        background: #fef3c7;
        border: 1px solid #fcd34d;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #92400e;
      }
      .success {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #065f46;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">
        <h1>üé¥ Trading Card Tracker</h1>
        <p>v1.0.0 ‚Ä¢ Loading React App...</p>
        <div class="loading">
          <p>‚è≥ JavaScript is loading...</p>
          <p>If you see this message for more than 5 seconds, there may be an issue.</p>
        </div>
      </div>
    </div>
    
    <script>
      console.log('üöÄ HTML script starting...');
      console.log('üìÖ Current time:', new Date().toISOString());
      
      // Test if JavaScript is working
      document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ DOM loaded successfully');
        
        // Update the fallback message
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.innerHTML = '<p>‚úÖ DOM loaded, testing React...</p>';
        }
        
        // Test React from CDN first
        testReactCDN();
      });
      
      function testReactCDN() {
        console.log('üîç Testing React from CDN...');
        
        // Load React from CDN
        const reactScript = document.createElement('script');
        reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
        reactScript.onload = () => {
          console.log('‚úÖ React CDN loaded successfully');
          loadReactDOM();
        };
        reactScript.onerror = () => {
          console.error('‚ùå React CDN failed');
          showError('React CDN failed to load');
        };
        document.head.appendChild(reactScript);
      }
      
      function loadReactDOM() {
        console.log('üîç Loading ReactDOM from CDN...');
        
        const reactDOMScript = document.createElement('script');
        reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
        reactDOMScript.onload = () => {
          console.log('‚úÖ ReactDOM CDN loaded successfully');
          renderReactApp();
        };
        reactDOMScript.onerror = () => {
          console.error('‚ùå ReactDOM CDN failed');
          showError('ReactDOM CDN failed to load');
        };
        document.head.appendChild(reactDOMScript);
      }
      
      function renderReactApp() {
        console.log('üîç Rendering React app...');
        
        try {
          // Create a simple React app using CDN React
          const rootElement = document.getElementById('root');
          const root = ReactDOM.createRoot(rootElement);
          
          const App = () => {
            return React.createElement('div', {
              style: {
                minHeight: '100vh',
                background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: '20px'
              }
            }, [
              React.createElement('div', {
                key: 'container',
                style: {
                  background: 'rgba(255, 255, 255, 0.9)',
                  borderRadius: '20px',
                  padding: '40px',
                  boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                  textAlign: 'center',
                  maxWidth: '600px',
                  width: '100%'
                }
              }, [
                React.createElement('div', {
                  key: 'icon',
                  style: {
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    width: '80px',
                    height: '80px',
                    backgroundColor: '#2563eb',
                    borderRadius: '20px',
                    margin: '0 auto 20px',
                    boxShadow: '0 10px 25px -5px rgba(37, 99, 235, 0.3)'
                  }
                }, React.createElement('span', { style: { fontSize: '2rem' } }, 'üé¥')),
                React.createElement('h1', { 
                  key: 'title',
                  style: {
                    fontSize: '2.5rem',
                    fontWeight: 700,
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent',
                    backgroundClip: 'text',
                    marginBottom: '1rem'
                  }
                }, 'Trading Card Tracker'),
                React.createElement('p', { 
                  key: 'subtitle',
                  style: {
                    fontSize: '1.2rem',
                    color: '#475569',
                    marginBottom: '2rem'
                  }
                }, 'v1.0.0 ‚Ä¢ React is working!'),
                React.createElement('div', { 
                  key: 'status',
                  style: {
                    background: '#ecfdf5',
                    border: '1px solid #a7f3d0',
                    borderRadius: '10px',
                    padding: '15px',
                    marginBottom: '2rem'
                  }
                }, [
                  React.createElement('p', {
                    key: 'status-title',
                    style: {
                      color: '#065f46',
                      margin: 0,
                      fontWeight: 500
                    }
                  }, '‚úÖ React App Rendered Successfully!'),
                  React.createElement('p', {
                    key: 'status-text',
                    style: {
                      color: '#047857',
                      margin: '5px 0 0 0',
                      fontSize: '0.9rem'
                    }
                  }, 'Ready for full functionality')
                ])
              ])
            ]);
          };
          
          root.render(React.createElement(App));
          console.log('‚úÖ React app rendered successfully');
          
        } catch (error) {
          console.error('‚ùå React rendering error:', error);
          showError(`React rendering error: ${error.message}`);
        }
      }
      
      function showError(message) {
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.className = 'error';
          loadingDiv.innerHTML = `<p>‚ùå ${message}</p>`;
        }
      }
    </script>
  </body>
</html>
