<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .fallback {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #dc2626;
      }
      .loading {
        background: #fef3c7;
        border: 1px solid #fcd34d;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #92400e;
      }
      .success {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #065f46;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">
        <h1>üé¥ Trading Card Tracker</h1>
        <p>v1.0.0 ‚Ä¢ Loading React App...</p>
        <div class="loading">
          <p>‚è≥ JavaScript is loading...</p>
          <p>If you see this message for more than 5 seconds, there may be an issue.</p>
        </div>
      </div>
    </div>
    
    <script>
      console.log('üöÄ HTML script starting...');
      console.log('üìÖ Current time:', new Date().toISOString());
      
      // Test if JavaScript is working
      document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ DOM loaded successfully');
        
        // Update the fallback message
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.innerHTML = '<p>‚úÖ DOM loaded, testing React...</p>';
        }
        
        // Test React from CDN first
        testReactCDN();
      });
      
      function testReactCDN() {
        console.log('üîç Testing React from CDN...');
        
        // Load React from CDN
        const reactScript = document.createElement('script');
        reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
        reactScript.onload = () => {
          console.log('‚úÖ React CDN loaded successfully');
          loadReactDOM();
        };
        reactScript.onerror = () => {
          console.error('‚ùå React CDN failed');
          showError('React CDN failed to load');
        };
        document.head.appendChild(reactScript);
      }
      
      function loadReactDOM() {
        console.log('üîç Loading ReactDOM from CDN...');
        
        const reactDOMScript = document.createElement('script');
        reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
        reactDOMScript.onload = () => {
          console.log('‚úÖ ReactDOM CDN loaded successfully');
          renderReactApp();
        };
        reactDOMScript.onerror = () => {
          console.error('‚ùå ReactDOM CDN failed');
          showError('ReactDOM CDN failed to load');
        };
        document.head.appendChild(reactDOMScript);
      }
      
      function renderReactApp() {
        console.log('üîç Rendering React app...');
        
        try {
          // Create a complete trading card tracker app
          const rootElement = document.getElementById('root');
          const root = ReactDOM.createRoot(rootElement);
          
          // Main App Component
          const App = () => {
            const [searchQuery, setSearchQuery] = React.useState('');
            const [searchResults, setSearchResults] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [searchStatus, setSearchStatus] = React.useState('');
            
            const handleSearch = async (query) => {
              setLoading(true);
              setSearchStatus('üîç Searching for cards...');
              
              try {
                // Simulate API call - replace with actual Supabase query
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Mock data for demonstration - replace with Supabase data
                const mockResults = [
                  {
                    id: 1,
                    name: 'Pikachu',
                    set: 'Base Set',
                    condition: 'PSA 10',
                    price: 299.99,
                    image: 'https://via.placeholder.com/200x280/FFD700/000000?text=Pikachu',
                    lastUpdated: new Date().toISOString(),
                    market: 'eBay'
                  },
                  {
                    id: 2,
                    name: 'Charizard',
                    set: 'Base Set',
                    condition: 'PSA 9',
                    price: 899.99,
                    image: 'https://via.placeholder.com/200x280/FF4500/FFFFFF?text=Charizard',
                    lastUpdated: new Date().toISOString(),
                    market: 'TCGPlayer'
                  },
                  {
                    id: 3,
                    name: 'Blastoise',
                    set: 'Base Set',
                    condition: 'PSA 8',
                    price: 199.99,
                    image: 'https://via.placeholder.com/200x280/4169E1/FFFFFF?text=Blastoise',
                    lastUpdated: new Date().toISOString(),
                    market: 'eBay'
                  }
                ];
                
                setSearchResults(mockResults);
                setSearchStatus(`‚úÖ Found ${mockResults.length} cards for "${query}"`);
              } catch (error) {
                console.error('Search error:', error);
                setSearchStatus('‚ùå Error searching for cards');
                setSearchResults([]);
              } finally {
                setLoading(false);
              }
            };
            
            return React.createElement('div', {
              style: {
                minHeight: '100vh',
                background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
              }
            }, [
              // Header
              React.createElement('div', {
                key: 'header',
                style: {
                  position: 'sticky',
                  top: 0,
                  zIndex: 50,
                  background: 'rgba(255, 255, 255, 0.95)',
                  backdropFilter: 'blur(24px)',
                  borderBottom: '1px solid rgba(226, 232, 240, 0.6)',
                  boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)'
                }
              }, [
                React.createElement('div', {
                  key: 'header-content',
                  style: {
                    maxWidth: '1200px',
                    margin: '0 auto',
                    padding: '1.5rem 1rem',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '1rem'
                  }
                }, [
                  React.createElement('div', {
                    key: 'logo',
                    style: {
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      width: '3rem',
                      height: '3rem',
                      backgroundColor: '#2563eb',
                      borderRadius: '0.75rem',
                      boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)'
                    }
                  }, React.createElement('span', { style: { fontSize: '1.25rem' } }, 'üé¥')),
                  React.createElement('div', { key: 'title' }, [
                    React.createElement('h1', {
                      key: 'title-text',
                      style: {
                        fontSize: '1.5rem',
                        fontWeight: 700,
                        color: '#0f172a',
                        margin: 0
                      }
                    }, 'Trading Card Tracker'),
                    React.createElement('p', {
                      key: 'subtitle',
                      style: {
                        color: '#64748b',
                        margin: 0
                      }
                    }, 'v1.0.0 ‚Ä¢ Live Market Prices')
                  ])
                ])
              ]),
              
              // Main Content
              React.createElement('main', {
                key: 'main',
                style: {
                  maxWidth: '1200px',
                  margin: '0 auto',
                  padding: '2rem 1rem'
                }
              }, [
                // Hero Section
                React.createElement('div', {
                  key: 'hero',
                  style: {
                    textAlign: 'center',
                    marginBottom: '3rem'
                  }
                }, [
                  React.createElement('h1', {
                    key: 'hero-title',
                    style: {
                      fontSize: '3rem',
                      fontWeight: 700,
                      background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                      WebkitBackgroundClip: 'text',
                      WebkitTextFillColor: 'transparent',
                      backgroundClip: 'text',
                      marginBottom: '1rem'
                    }
                  }, 'Track Card Prices'),
                  React.createElement('p', {
                    key: 'hero-subtitle',
                    style: {
                      fontSize: '1.25rem',
                      color: '#475569',
                      marginBottom: '2rem'
                    }
                  }, 'Search for trading cards and get real-time market prices')
                ]),
                
                // Search Bar
                React.createElement('div', {
                  key: 'search',
                  style: {
                    maxWidth: '42rem',
                    margin: '0 auto 3rem'
                  }
                }, [
                  React.createElement('div', {
                    key: 'search-container',
                    style: {
                      background: 'rgba(255, 255, 255, 0.8)',
                      backdropFilter: 'blur(24px)',
                      borderRadius: '1rem',
                      boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                      border: '1px solid rgba(226, 232, 240, 0.5)',
                      padding: '2rem'
                    }
                  }, [
                    React.createElement('form', {
                      key: 'search-form',
                      onSubmit: (e) => {
                        e.preventDefault();
                        if (searchQuery.trim()) {
                          handleSearch(searchQuery);
                        }
                      },
                      style: { display: 'flex', flexDirection: 'column', gap: '1.5rem' }
                    }, [
                      React.createElement('div', { key: 'search-input' }, [
                        React.createElement('label', {
                          key: 'search-label',
                          style: {
                            display: 'block',
                            fontSize: '1.125rem',
                            fontWeight: 600,
                            color: '#334155',
                            marginBottom: '0.75rem'
                          }
                        }, 'Search for Cards'),
                        React.createElement('input', {
                          key: 'search-field',
                          type: 'text',
                          value: searchQuery,
                          onChange: (e) => setSearchQuery(e.target.value),
                          placeholder: 'e.g., Pikachu PSA 10, Charizard PSA 9',
                          style: {
                            width: '100%',
                            padding: '1rem',
                            fontSize: '1.125rem',
                            border: '1px solid #cbd5e1',
                            borderRadius: '0.75rem',
                            outline: 'none',
                            transition: 'all 0.2s',
                            backgroundColor: loading ? '#f1f5f9' : '#ffffff'
                          },
                          required: true,
                          disabled: loading
                        })
                      ]),
                      React.createElement('button', {
                        key: 'search-button',
                        type: 'submit',
                        disabled: loading || !searchQuery.trim(),
                        style: {
                          width: '100%',
                          padding: '1rem',
                          fontSize: '1.125rem',
                          fontWeight: 600,
                          color: '#ffffff',
                          backgroundColor: loading || !searchQuery.trim() ? '#94a3b8' : '#2563eb',
                          border: 'none',
                          borderRadius: '0.75rem',
                          cursor: loading || !searchQuery.trim() ? 'not-allowed' : 'pointer',
                          transition: 'all 0.2s',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          gap: '0.75rem'
                        }
                      }, loading ? [
                        React.createElement('div', {
                          key: 'spinner',
                          style: {
                            width: '1.25rem',
                            height: '1.25rem',
                            border: '2px solid #ffffff',
                            borderTop: '2px solid transparent',
                            borderRadius: '50%',
                            animation: 'spin 1s linear infinite'
                          }
                        }),
                        'Scraping Prices...'
                      ] : 'üöÄ Search & Scrape Prices')
                    ]),
                    
                    // Search Status
                    searchStatus && React.createElement('div', {
                      key: 'search-status',
                      style: {
                        marginTop: '1.5rem',
                        padding: '1rem',
                        borderRadius: '0.75rem',
                        border: '1px solid',
                        backgroundColor: searchStatus.includes('‚úÖ') ? '#ecfdf5' : '#fee2e2',
                        color: searchStatus.includes('‚úÖ') ? '#065f46' : '#dc2626',
                        borderColor: searchStatus.includes('‚úÖ') ? '#a7f3d0' : '#fecaca'
                      }
                    }, searchStatus)
                  ])
                ]),
                
                // Search Results
                searchResults.length > 0 && React.createElement('div', {
                  key: 'results',
                  style: {
                    background: 'rgba(255, 255, 255, 0.8)',
                    backdropFilter: 'blur(24px)',
                    borderRadius: '1rem',
                    boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                    border: '1px solid rgba(226, 232, 240, 0.5)',
                    padding: '2rem'
                  }
                }, [
                  React.createElement('h2', {
                    key: 'results-title',
                    style: {
                      fontSize: '1.875rem',
                      fontWeight: 700,
                      color: '#0f172a',
                      marginBottom: '2rem'
                    }
                  }, `Search Results (${searchResults.length} cards)`),
                  
                  React.createElement('div', {
                    key: 'cards-grid',
                    style: {
                      display: 'grid',
                      gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                      gap: '1.5rem'
                    }
                  }, searchResults.map(card => 
                    React.createElement('div', {
                      key: card.id,
                      style: {
                        background: '#ffffff',
                        borderRadius: '0.75rem',
                        padding: '1.5rem',
                        border: '1px solid #e2e8f0',
                        boxShadow: '0 1px 3px 0 rgba(0, 0, 0, 0.1)',
                        transition: 'all 0.2s'
                      }
                    }, [
                      React.createElement('div', {
                        key: 'card-header',
                        style: {
                          display: 'flex',
                          alignItems: 'center',
                          gap: '1rem',
                          marginBottom: '1rem'
                        }
                      }, [
                        React.createElement('img', {
                          key: 'card-image',
                          src: card.image,
                          alt: card.name,
                          style: {
                            width: '60px',
                            height: '84px',
                            borderRadius: '0.5rem',
                            objectFit: 'cover'
                          }
                        }),
                        React.createElement('div', { key: 'card-info' }, [
                          React.createElement('h3', {
                            key: 'card-name',
                            style: {
                              fontSize: '1.25rem',
                              fontWeight: 600,
                              color: '#0f172a',
                              margin: '0 0 0.25rem 0'
                            }
                          }, card.name),
                          React.createElement('p', {
                            key: 'card-set',
                            style: {
                              color: '#64748b',
                              margin: 0,
                              fontSize: '0.875rem'
                            }
                          }, `${card.set} ‚Ä¢ ${card.condition}`)
                        ])
                      ]),
                      React.createElement('div', {
                        key: 'card-price',
                        style: {
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'space-between',
                          marginBottom: '1rem'
                        }
                      }, [
                        React.createElement('span', {
                          key: 'price-label',
                          style: {
                            color: '#64748b',
                            fontSize: '0.875rem'
                          }
                        }, 'Current Price:'),
                        React.createElement('span', {
                          key: 'price-value',
                          style: {
                            fontSize: '1.5rem',
                            fontWeight: 700,
                            color: '#059669'
                          }
                        }, `$${card.price.toFixed(2)}`)
                      ]),
                      React.createElement('div', {
                        key: 'card-footer',
                        style: {
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'space-between',
                          fontSize: '0.75rem',
                          color: '#64748b'
                        }
                      }, [
                        React.createElement('span', { key: 'market' }, `Market: ${card.market}`),
                        React.createElement('span', { key: 'updated' }, `Updated: ${new Date(card.lastUpdated).toLocaleDateString()}`)
                      ])
                    ])
                  ))
                ])
              ])
            ]);
          };
          
          root.render(React.createElement(App));
          console.log('‚úÖ React app rendered successfully');
          
        } catch (error) {
          console.error('‚ùå React rendering error:', error);
          showError(`React rendering error: ${error.message}`);
        }
      }
      
      function showError(message) {
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.className = 'error';
          loadingDiv.innerHTML = `<p>‚ùå ${message}</p>`;
        }
      }
    </script>
  </body>
</html>
