<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      
      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background-color: #2563eb;
        border-radius: 20px;
        margin: 0 auto 20px;
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
        font-size: 2rem;
      }
      
      .title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
        color: #475569;
        margin-bottom: 2rem;
      }
      
      .status {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 2rem;
      }
      
      .status-title {
        color: #065f46;
        margin: 0;
        font-weight: 500;
      }
      
      .status-text {
        color: #047857;
        margin: 5px 0 0 0;
        font-size: 0.9rem;
      }
      
      .debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="debug">Direct JS Test v1.0.0</div>
    
    <div class="container">
      <div class="icon">üé¥</div>
      
      <h1 class="title">Trading Card Tracker</h1>
      
      <p class="subtitle">v1.0.0 ‚Ä¢ Testing Built JavaScript</p>
      
      <div class="status">
        <p class="status-title">‚úÖ HTML Page Working!</p>
        <p class="status-text">Testing built JavaScript file...</p>
      </div>
      
      <div id="root">
        <p style="color: #666;">Loading React component from built JS...</p>
      </div>
    </div>
    
    <script>
      console.log('üöÄ Direct JS test starting...');
      console.log('üìÖ Current time:', new Date().toISOString());
      
      // Try to load the built JavaScript file
      const script = document.createElement('script');
      script.type = 'module';
      
      // Try different possible file names based on build logs
      const possibleFiles = [
        '/assets/index-2b0dc3d6.js',
        '/assets/index.js',
        '/assets/main.js',
        '/src/main.jsx'
      ];
      
      let currentFileIndex = 0;
      
      function tryNextFile() {
        if (currentFileIndex >= possibleFiles.length) {
          console.error('‚ùå All JavaScript files failed to load');
          document.getElementById('root').innerHTML = `
            <div style="
              background: #fee2e2;
              border: 1px solid #fecaca;
              border-radius: 10px;
              padding: 15px;
              margin: 10px 0;
              color: #dc2626;
            ">
              <h3 style="margin: 0 0 10px 0;">‚ùå All JavaScript Files Failed</h3>
              <p style="margin: 0; font-size: 0.9rem;">Tried: ${possibleFiles.join(', ')}</p>
            </div>
          `;
          return;
        }
        
        const filePath = possibleFiles[currentFileIndex];
        console.log(`üîç Trying to load: ${filePath}`);
        
        script.src = filePath;
        script.onload = () => {
          console.log(`‚úÖ Successfully loaded: ${filePath}`);
          document.querySelector('.status-title').textContent = '‚úÖ JavaScript Loaded!';
          document.querySelector('.status-text').textContent = `Loaded: ${filePath}`;
        };
        script.onerror = (error) => {
          console.error(`‚ùå Failed to load: ${filePath}`, error);
          currentFileIndex++;
          tryNextFile();
        };
        
        document.head.appendChild(script);
      }
      
      tryNextFile();
    </script>
  </body>
</html>
