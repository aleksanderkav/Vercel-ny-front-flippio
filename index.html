<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      
      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background-color: #2563eb;
        border-radius: 20px;
        margin: 0 auto 20px;
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
        font-size: 2rem;
      }
      
      .title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
        color: #475569;
        margin-bottom: 2rem;
      }
      
      .status {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 2rem;
      }
      
      .status-title {
        color: #065f46;
        margin: 0;
        font-weight: 500;
      }
      
      .status-text {
        color: #047857;
        margin: 5px 0 0 0;
        font-size: 0.9rem;
      }
      
      .debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 9999;
      }
      
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="debug">Build Debug v1.0.0</div>
    
    <div class="container">
      <div class="icon">üé¥</div>
      
      <h1 class="title">Trading Card Tracker</h1>
      
      <p class="subtitle">v1.0.0 ‚Ä¢ Build Debug</p>
      
      <div class="status">
        <p class="status-title">üîç Build Analysis</p>
        <p class="status-text">Checking build output and module loading...</p>
      </div>
      
      <div id="root">
        <p style="color: #666;">Analyzing build process...</p>
      </div>
    </div>
    
    <script>
      console.log('üöÄ Build debug starting...');
      console.log('üìÖ Current time:', new Date().toISOString());
      
      // Test 1: Check if we can load React from CDN
      function testReactCDN() {
        console.log('üîç Test 1: Loading React from CDN...');
        
        const reactScript = document.createElement('script');
        reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
        reactScript.onload = () => {
          console.log('‚úÖ React CDN loaded successfully');
          testReactDOMCDN();
        };
        reactScript.onerror = () => {
          console.error('‚ùå React CDN failed');
          updateStatus('‚ùå React CDN failed', 'CDN loading issue');
        };
        document.head.appendChild(reactScript);
      }
      
      // Test 2: Check if we can load ReactDOM from CDN
      function testReactDOMCDN() {
        console.log('üîç Test 2: Loading ReactDOM from CDN...');
        
        const reactDOMScript = document.createElement('script');
        reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
        reactDOMScript.onload = () => {
          console.log('‚úÖ ReactDOM CDN loaded successfully');
          testBuiltFiles();
        };
        reactDOMScript.onerror = () => {
          console.error('‚ùå ReactDOM CDN failed');
          updateStatus('‚ùå ReactDOM CDN failed', 'CDN loading issue');
        };
        document.head.appendChild(reactDOMScript);
      }
      
      // Test 3: Try to load built files
      function testBuiltFiles() {
        console.log('üîç Test 3: Testing built files...');
        
        const possibleFiles = [
          '/assets/index-2b0dc3d6.js',
          '/assets/index.js',
          '/assets/main.js',
          '/src/main.jsx'
        ];
        
        let currentFileIndex = 0;
        
        function tryNextFile() {
          if (currentFileIndex >= possibleFiles.length) {
            console.error('‚ùå All built files failed');
            updateStatus('‚ùå All built files failed', 'Build issue detected');
            return;
          }
          
          const filePath = possibleFiles[currentFileIndex];
          console.log(`üîç Trying built file: ${filePath}`);
          
          fetch(filePath)
            .then(response => {
              if (response.ok) {
                console.log(`‚úÖ File exists: ${filePath}`);
                updateStatus('‚úÖ Built file found', `Found: ${filePath}`);
                return response.text();
              } else {
                throw new Error(`HTTP ${response.status}`);
              }
            })
            .then(content => {
              console.log(`üìÑ File content length: ${content.length} chars`);
              if (content.length > 0) {
                updateStatus('‚úÖ Built file has content', `${filePath} (${content.length} chars)`);
              } else {
                throw new Error('Empty file');
              }
            })
            .catch(error => {
              console.error(`‚ùå File failed: ${filePath}`, error);
              currentFileIndex++;
              tryNextFile();
            });
        }
        
        tryNextFile();
      }
      
      function updateStatus(title, text) {
        document.querySelector('.status-title').textContent = title;
        document.querySelector('.status-text').textContent = text;
      }
      
      // Start the test sequence
      testReactCDN();
    </script>
  </body>
</html>
