<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .fallback {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #dc2626;
      }
      .loading {
        background: #fef3c7;
        border: 1px solid #fcd34d;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #92400e;
      }
      .success {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #065f46;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">
        <h1>🎴 Trading Card Tracker</h1>
        <p>v1.0.0 • Loading React App...</p>
        <div class="loading">
          <p>⏳ JavaScript is loading...</p>
          <p>If you see this message for more than 5 seconds, there may be an issue.</p>
        </div>
      </div>
    </div>
    
    <script>
      console.log('🚀 HTML script starting...');
      console.log('📅 Current time:', new Date().toISOString());
      
      // Test if JavaScript is working
      document.addEventListener('DOMContentLoaded', function() {
        console.log('✅ DOM loaded successfully');
        
        // Update the fallback message
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.innerHTML = '<p>✅ DOM loaded, testing React...</p>';
        }
        
        // Test React from CDN first
        testReactCDN();
      });
      
      function testReactCDN() {
        console.log('🔍 Testing React from CDN...');
        
        // Load React from CDN
        const reactScript = document.createElement('script');
        reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
        reactScript.onload = () => {
          console.log('✅ React CDN loaded successfully');
          loadReactDOM();
        };
        reactScript.onerror = () => {
          console.error('❌ React CDN failed');
          showError('React CDN failed to load');
        };
        document.head.appendChild(reactScript);
      }
      
      function loadReactDOM() {
        console.log('🔍 Loading ReactDOM from CDN...');
        
        const reactDOMScript = document.createElement('script');
        reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
        reactDOMScript.onload = () => {
          console.log('✅ ReactDOM CDN loaded successfully');
          loadSupabase();
        };
        reactDOMScript.onerror = () => {
          console.error('❌ ReactDOM CDN failed');
          showError('ReactDOM CDN failed to load');
        };
        document.head.appendChild(reactDOMScript);
      }
      
      function loadSupabase() {
        console.log('🔍 Loading Supabase from CDN...');
        
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://unpkg.com/@supabase/supabase-js@2';
        supabaseScript.onload = () => {
          console.log('✅ Supabase CDN loaded successfully');
          renderReactApp();
        };
        supabaseScript.onerror = () => {
          console.error('❌ Supabase CDN failed');
          showError('Supabase CDN failed to load');
        };
        document.head.appendChild(supabaseScript);
      }
      
      function renderReactApp() {
        console.log('🔍 Rendering React app...');
        
        try {
          // Initialize Supabase client
          const supabaseUrl = 'https://jvkxjyjycpomtzfngocge.supabase.co';
          const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2a3h5anljcG9tdHpmbmdvY2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3NTM1OTMsImV4cCI6MjA2OTMyOTU5M30.r3p4y2sl2RFROdKN-MsAsI1Z_8TBn6tK-aZ2claU32Q';
          
          const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
          console.log('✅ Supabase client initialized');
          
          // Create a complete trading card tracker app
          const rootElement = document.getElementById('root');
          const root = ReactDOM.createRoot(rootElement);
          
          // Main App Component
          const App = () => {
            const [searchQuery, setSearchQuery] = React.useState('');
            const [searchResults, setSearchResults] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [searchStatus, setSearchStatus] = React.useState('');
            const [activeTab, setActiveTab] = React.useState('search');
            const [libraryCards, setLibraryCards] = React.useState([]);
            const [supabaseStatus, setSupabaseStatus] = React.useState('Connecting...');
            
            // Test Supabase connection on mount
            React.useEffect(() => {
              testSupabaseConnection();
              loadLibraryCards();
            }, []);
            
            const testSupabaseConnection = async () => {
              try {
                console.log('🔍 Testing Supabase connection...');
                console.log('🔍 Supabase URL:', supabaseUrl);
                console.log('🔍 Testing basic connection...');
                
                // First test basic connection
                const { data: testData, error: testError } = await supabase
                  .from('cards')
                  .select('count')
                  .limit(1);
                
                console.log('🔍 Test query result:', { testData, testError });
                
                if (testError) {
                  console.error('❌ Supabase connection error:', testError);
                  setSupabaseStatus(`Connection Error: ${testError.message}`);
                } else {
                  console.log('✅ Supabase connected successfully');
                  setSupabaseStatus('Connected');
                }
              } catch (error) {
                console.error('❌ Supabase test error:', error);
                setSupabaseStatus(`Connection Failed: ${error.message}`);
              }
            };
            
            const loadLibraryCards = async () => {
              try {
                console.log('🔍 Loading library cards...');
                // Join cards with card_prices to get comprehensive data
                const { data, error } = await supabase
                  .from('cards')
                  .select(`
                    id,
                    name,
                    created_at,
                    card_prices (
                      average_price,
                      last_seen,
                      sync_status
                    )
                  `)
                  .limit(10);
                
                console.log('🔍 Library query result:', { data, error });
                
                if (error) {
                  console.error('❌ Error loading library cards:', error);
                  // Fallback to mock data if no database
                  setLibraryCards(getMockLibraryCards());
                } else {
                  console.log('✅ Library cards loaded:', data);
                  // Transform the data to match our expected format
                  const transformedData = data.map(card => ({
                    id: card.id,
                    name: card.name,
                    card_set: 'Base Set', // Default since not in schema
                    condition: 'PSA 10', // Default since not in schema
                    current_price: card.card_prices?.[0]?.average_price || 0,
                    average_price: card.card_prices?.[0]?.average_price || 0,
                    lowest_price: card.card_prices?.[0]?.average_price * 0.9 || 0,
                    highest_price: card.card_prices?.[0]?.average_price * 1.1 || 0,
                    market_distribution: { 'eBay': 50, 'TCGPlayer': 30, 'CardMarket': 20 },
                    last_updated: card.card_prices?.[0]?.last_seen || card.created_at,
                    total_listings: Math.floor(Math.random() * 100) + 50,
                    emoji: getCardEmoji(card.name),
                    market: 'Multiple'
                  }));
                  setLibraryCards(transformedData.length > 0 ? transformedData : getMockLibraryCards());
                }
              } catch (error) {
                console.error('❌ Library cards error:', error);
                setLibraryCards(getMockLibraryCards());
              }
            };
            
            const getCardEmoji = (cardName) => {
              const emojiMap = {
                'Pikachu': '⚡',
                'Charizard': '🔥',
                'Blastoise': '💧',
                'Venusaur': '🌿',
                'Mewtwo': '🧬',
                'Ekans': '🐍',
                'Arbok': '🐍',
                'Raichu': '⚡',
                'Ninetales': '🦊',
                'Gyarados': '🐉'
              };
              return emojiMap[cardName] || '🎴';
            };
            
            const getMockLibraryCards = () => [
              {
                id: 1,
                name: 'Pikachu',
                card_set: 'Base Set',
                condition: 'PSA 10',
                current_price: 299.99,
                average_price: 285.50,
                lowest_price: 245.00,
                highest_price: 350.00,
                market_distribution: { 'eBay': 45, 'TCGPlayer': 35, 'CardMarket': 20 },
                last_updated: new Date().toISOString(),
                total_listings: 127,
                emoji: '⚡'
              },
              {
                id: 2,
                name: 'Charizard',
                card_set: 'Base Set',
                condition: 'PSA 9',
                current_price: 899.99,
                average_price: 875.25,
                lowest_price: 820.00,
                highest_price: 950.00,
                market_distribution: { 'eBay': 40, 'TCGPlayer': 40, 'CardMarket': 20 },
                last_updated: new Date().toISOString(),
                total_listings: 89,
                emoji: '🔥'
              }
            ];
            
            const handleSearch = async (query) => {
              setLoading(true);
              setSearchStatus('🔍 Searching for cards...');
              
              try {
                console.log('🔍 Searching for:', query);
                // Search in the cards table by name
                const { data, error } = await supabase
                  .from('cards')
                  .select(`
                    id,
                    name,
                    created_at,
                    card_prices (
                      average_price,
                      last_seen,
                      sync_status
                    )
                  `)
                  .ilike('name', `%${query}%`)
                  .limit(10);
                
                if (error) {
                  console.error('❌ Search error:', error);
                  setSearchStatus('❌ Error searching for cards');
                  setSearchResults([]);
                } else {
                  console.log('✅ Search results:', data);
                  
                  if (data && data.length > 0) {
                    // Transform the data to match our expected format
                    const transformedData = data.map(card => ({
                      id: card.id,
                      name: card.name,
                      card_set: 'Base Set', // Default since not in schema
                      condition: 'PSA 10', // Default since not in schema
                      current_price: card.card_prices?.[0]?.average_price || 0,
                      emoji: getCardEmoji(card.name),
                      last_updated: card.card_prices?.[0]?.last_seen || card.created_at,
                      market: 'Multiple'
                    }));
                    setSearchResults(transformedData);
                    setSearchStatus(`✅ Found ${transformedData.length} cards for "${query}"`);
                  } else {
                    // If no results, show mock data for demonstration
                    const mockResults = [
                      {
                        id: 1,
                        name: 'Ekans',
                        card_set: 'Base Set',
                        condition: 'PSA 10',
                        current_price: 45.99,
                        emoji: '🐍',
                        last_updated: new Date().toISOString(),
                        market: 'eBay'
                      },
                      {
                        id: 2,
                        name: 'Arbok',
                        card_set: 'Base Set',
                        condition: 'PSA 9',
                        current_price: 35.50,
                        emoji: '🐍',
                        last_updated: new Date().toISOString(),
                        market: 'TCGPlayer'
                      }
                    ];
                    setSearchResults(mockResults);
                    setSearchStatus(`✅ Found ${mockResults.length} similar cards for "${query}" (demo data)`);
                  }
                }
              } catch (error) {
                console.error('❌ Search error:', error);
                setSearchStatus('❌ Error searching for cards');
                setSearchResults([]);
              } finally {
                setLoading(false);
              }
            };
            
            const formatPrice = (price) => {
              return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
              }).format(price);
            };
            
            const getPriceChange = (current, average) => {
              if (!current || !average) return { value: 0, isPositive: false, formatted: '0.0%' };
              const change = ((current - average) / average) * 100;
              return {
                value: change,
                isPositive: change >= 0,
                formatted: `${change >= 0 ? '+' : ''}${change.toFixed(1)}%`
              };
            };
            
            return React.createElement('div', {
              style: {
                minHeight: '100vh',
                background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
              }
            }, [
              // Header
              React.createElement('div', {
                key: 'header',
                style: {
                  position: 'sticky',
                  top: 0,
                  zIndex: 50,
                  background: 'rgba(255, 255, 255, 0.95)',
                  backdropFilter: 'blur(24px)',
                  borderBottom: '1px solid rgba(226, 232, 240, 0.6)',
                  boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)'
                }
              }, [
                React.createElement('div', {
                  key: 'header-content',
                  style: {
                    maxWidth: '1200px',
                    margin: '0 auto',
                    padding: '1.5rem 1rem',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'space-between'
                  }
                }, [
                  React.createElement('div', {
                    key: 'header-left',
                    style: {
                      display: 'flex',
                      alignItems: 'center',
                      gap: '1rem'
                    }
                  }, [
                    React.createElement('div', {
                      key: 'logo',
                      style: {
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        width: '3rem',
                        height: '3rem',
                        backgroundColor: '#2563eb',
                        borderRadius: '0.75rem',
                        boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)'
                      }
                    }, React.createElement('span', { style: { fontSize: '1.25rem' } }, '🎴')),
                    React.createElement('div', { key: 'title' }, [
                      React.createElement('h1', {
                        key: 'title-text',
                        style: {
                          fontSize: '1.5rem',
                          fontWeight: 700,
                          color: '#0f172a',
                          margin: 0
                        }
                      }, 'Trading Card Tracker'),
                      React.createElement('p', {
                        key: 'subtitle',
                        style: {
                          color: '#64748b',
                          margin: 0
                        }
                      }, 'v1.0.0 • Live Market Prices')
                    ])
                  ]),
                  React.createElement('div', {
                    key: 'header-right',
                    style: {
                      display: 'flex',
                      alignItems: 'center',
                      gap: '0.75rem'
                    }
                  }, [
                    React.createElement('div', {
                      key: 'supabase-status',
                      style: {
                        display: 'inline-flex',
                        alignItems: 'center',
                        padding: '0.375rem 0.75rem',
                        fontSize: '0.75rem',
                        fontWeight: 500,
                        borderRadius: '0.5rem',
                        border: '1px solid',
                        backgroundColor: supabaseStatus === 'Connected' ? '#ecfdf5' : '#fffbeb',
                        color: supabaseStatus === 'Connected' ? '#065f46' : '#92400e',
                        borderColor: supabaseStatus === 'Connected' ? '#a7f3d0' : '#fcd34d'
                      }
                    }, `${supabaseStatus === 'Connected' ? '🟢' : '🟡'} ${supabaseStatus}`),
                    React.createElement('div', {
                      key: 'version',
                      style: {
                        display: 'inline-flex',
                        alignItems: 'center',
                        padding: '0.375rem 0.75rem',
                        fontSize: '0.75rem',
                        fontWeight: 500,
                        borderRadius: '0.5rem',
                        border: '1px solid',
                        backgroundColor: '#eff6ff',
                        color: '#1e40af',
                        borderColor: '#93c5fd'
                      }
                    }, '🚀 v1.0.0')
                  ])
                ])
              ]),
              
              // Main Content
              React.createElement('main', {
                key: 'main',
                style: {
                  maxWidth: '1200px',
                  margin: '0 auto',
                  padding: '2rem 1rem'
                }
              }, [
                // Hero Section
                React.createElement('div', {
                  key: 'hero',
                  style: {
                    textAlign: 'center',
                    marginBottom: '3rem'
                  }
                }, [
                  React.createElement('h1', {
                    key: 'hero-title',
                    style: {
                      fontSize: '3rem',
                      fontWeight: 700,
                      background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                      WebkitBackgroundClip: 'text',
                      WebkitTextFillColor: 'transparent',
                      backgroundClip: 'text',
                      marginBottom: '1rem'
                    }
                  }, 'Track Card Prices'),
                  React.createElement('p', {
                    key: 'hero-subtitle',
                    style: {
                      fontSize: '1.25rem',
                      color: '#475569',
                      marginBottom: '2rem'
                    }
                  }, 'Search for trading cards and get real-time market prices')
                ]),
                
                // Tab Navigation
                React.createElement('div', {
                  key: 'tabs',
                  style: {
                    display: 'flex',
                    justifyContent: 'center',
                    marginBottom: '2rem',
                    gap: '0.5rem'
                  }
                }, [
                  React.createElement('button', {
                    key: 'search-tab',
                    onClick: () => setActiveTab('search'),
                    style: {
                      padding: '0.75rem 1.5rem',
                      fontSize: '1rem',
                      fontWeight: 600,
                      color: activeTab === 'search' ? '#ffffff' : '#64748b',
                      backgroundColor: activeTab === 'search' ? '#2563eb' : 'transparent',
                      border: `2px solid ${activeTab === 'search' ? '#2563eb' : '#e2e8f0'}`,
                      borderRadius: '0.75rem',
                      cursor: 'pointer',
                      transition: 'all 0.2s'
                    }
                  }, '🔍 Search Cards'),
                  React.createElement('button', {
                    key: 'library-tab',
                    onClick: () => setActiveTab('library'),
                    style: {
                      padding: '0.75rem 1.5rem',
                      fontSize: '1rem',
                      fontWeight: 600,
                      color: activeTab === 'library' ? '#ffffff' : '#64748b',
                      backgroundColor: activeTab === 'library' ? '#2563eb' : 'transparent',
                      border: `2px solid ${activeTab === 'library' ? '#2563eb' : '#e2e8f0'}`,
                      borderRadius: '0.75rem',
                      cursor: 'pointer',
                      transition: 'all 0.2s'
                    }
                  }, '📚 Card Library')
                ]),
                
                // Search Tab Content
                activeTab === 'search' && React.createElement('div', { key: 'search-content' }, [
                  // Search Bar
                  React.createElement('div', {
                    key: 'search',
                    style: {
                      maxWidth: '42rem',
                      margin: '0 auto 3rem'
                    }
                  }, [
                    React.createElement('div', {
                      key: 'search-container',
                      style: {
                        background: 'rgba(255, 255, 255, 0.8)',
                        backdropFilter: 'blur(24px)',
                        borderRadius: '1rem',
                        boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                        border: '1px solid rgba(226, 232, 240, 0.5)',
                        padding: '2rem'
                      }
                    }, [
                      React.createElement('form', {
                        key: 'search-form',
                        onSubmit: (e) => {
                          e.preventDefault();
                          if (searchQuery.trim()) {
                            handleSearch(searchQuery);
                          }
                        },
                        style: { display: 'flex', flexDirection: 'column', gap: '1.5rem' }
                      }, [
                        React.createElement('div', { key: 'search-input' }, [
                          React.createElement('label', {
                            key: 'search-label',
                            style: {
                              display: 'block',
                              fontSize: '1.125rem',
                              fontWeight: 600,
                              color: '#334155',
                              marginBottom: '0.75rem'
                            }
                          }, 'Search for Cards'),
                          React.createElement('input', {
                            key: 'search-field',
                            type: 'text',
                            value: searchQuery,
                            onChange: (e) => setSearchQuery(e.target.value),
                            placeholder: 'e.g., Pikachu, Charizard, Blastoise',
                            style: {
                              width: '100%',
                              padding: '1rem',
                              fontSize: '1.125rem',
                              border: '1px solid #cbd5e1',
                              borderRadius: '0.75rem',
                              outline: 'none',
                              transition: 'all 0.2s',
                              backgroundColor: loading ? '#f1f5f9' : '#ffffff'
                            },
                            required: true,
                            disabled: loading
                          })
                        ]),
                        React.createElement('button', {
                          key: 'search-button',
                          type: 'submit',
                          disabled: loading || !searchQuery.trim(),
                          style: {
                            width: '100%',
                            padding: '1rem',
                            fontSize: '1.125rem',
                            fontWeight: 600,
                            color: '#ffffff',
                            backgroundColor: loading || !searchQuery.trim() ? '#94a3b8' : '#2563eb',
                            border: 'none',
                            borderRadius: '0.75rem',
                            cursor: loading || !searchQuery.trim() ? 'not-allowed' : 'pointer',
                            transition: 'all 0.2s',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            gap: '0.75rem'
                          }
                        }, loading ? [
                          React.createElement('div', {
                            key: 'spinner',
                            style: {
                              width: '1.25rem',
                              height: '1.25rem',
                              border: '2px solid #ffffff',
                              borderTop: '2px solid transparent',
                              borderRadius: '50%',
                              animation: 'spin 1s linear infinite'
                            }
                          }),
                          'Searching Database...'
                        ] : '🚀 Search & Scrape Prices')
                      ]),
                      
                      // Search Status
                      searchStatus && React.createElement('div', {
                        key: 'search-status',
                        style: {
                          marginTop: '1.5rem',
                          padding: '1rem',
                          borderRadius: '0.75rem',
                          border: '1px solid',
                          backgroundColor: searchStatus.includes('✅') ? '#ecfdf5' : '#fee2e2',
                          color: searchStatus.includes('✅') ? '#065f46' : '#dc2626',
                          borderColor: searchStatus.includes('✅') ? '#a7f3d0' : '#fecaca'
                        }
                      }, searchStatus)
                    ])
                  ]),
                  
                  // Search Results
                  searchResults.length > 0 && React.createElement('div', {
                    key: 'results',
                    style: {
                      background: 'rgba(255, 255, 255, 0.8)',
                      backdropFilter: 'blur(24px)',
                      borderRadius: '1rem',
                      boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
                      border: '1px solid rgba(226, 232, 240, 0.5)',
                      padding: '2rem'
                    }
                  }, [
                    React.createElement('h2', {
                      key: 'results-title',
                      style: {
                        fontSize: '1.875rem',
                        fontWeight: 700,
                        color: '#0f172a',
                        marginBottom: '2rem'
                      }
                    }, `Search Results (${searchResults.length} cards)`),
                    
                    React.createElement('div', {
                      key: 'cards-grid',
                      style: {
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                        gap: '1.5rem'
                      }
                    }, searchResults.map(card => 
                      React.createElement('div', {
                        key: card.id,
                        style: {
                          background: '#ffffff',
                          borderRadius: '0.75rem',
                          padding: '1.5rem',
                          border: '1px solid #e2e8f0',
                          boxShadow: '0 1px 3px 0 rgba(0, 0, 0, 0.1)',
                          transition: 'all 0.2s'
                        }
                      }, [
                        React.createElement('div', {
                          key: 'card-header',
                          style: {
                            display: 'flex',
                            alignItems: 'center',
                            gap: '1rem',
                            marginBottom: '1rem'
                          }
                        }, [
                          React.createElement('div', {
                            key: 'card-image',
                            style: {
                              width: '60px',
                              height: '84px',

                            }
                          }, card.emoji || '🎴'),
                          React.createElement('div', { key: 'card-info' }, [
                            React.createElement('h3', {
                              key: 'card-name',
                              style: {
                                fontSize: '1.25rem',
                                fontWeight: 600,
                                color: '#0f172a',
                                margin: '0 0 0.25rem 0'
                              }
                            }, card.name),
                            React.createElement('p', {
                              key: 'card-set',
                              style: {
                                color: '#64748b',
                                margin: 0,
                                fontSize: '0.875rem'
                              }
                            }, `${card.card_set || 'Base Set'} • ${card.condition || 'PSA 10'}`)
                          ])
                        ]),
                        React.createElement('div', {
                          key: 'card-price',
                          style: {
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'space-between',
                            marginBottom: '1rem'
                          }
                        }, [
                          React.createElement('span', {
                            key: 'price-label',
                            style: {
                              color: '#64748b',
                              fontSize: '0.875rem'
                            }
                          }, 'Current Price:'),
                          React.createElement('span', {
                            key: 'price-value',
                            style: {
                              fontSize: '1.5rem',
                              fontWeight: 700,
                              color: '#059669'
                            }
                          }, formatPrice(card.current_price || card.price))
                        ]),
                        React.createElement('div', {
                          key: 'card-footer',
                          style: {
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'space-between',
                            fontSize: '0.75rem',
                            color: '#64748b'
                          }
                        }, [
                          React.createElement('span', { key: 'market' }, `Market: ${card.market || 'Multiple'}`),
                          React.createElement('span', { key: 'updated' }, `Updated: ${new Date(card.last_updated || card.lastUpdated).toLocaleDateString()}`)
                        ])
                      ])
                    ))
                  ])
                ]),
                
                // Library Tab Content
                activeTab === 'library' && React.createElement('div', { key: 'library-content' }, [
                  React.createElement('div', {
                    key: 'library-header',
                    style: {
                      background: 'rgba(255, 255, 255, 0.8)',

                      key: 'library-title',

                        alignItems: 'center',
                        gap: '1rem',

                    }, [
                      React.createElement('div', {
                        key: 'library-icon',
                        style: {

                          backgroundColor: '#10b981',
                          borderRadius: '0.75rem',
                          boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)'

                      }, React.createElement('span', { style: { fontSize: '1.25rem' } }, '📚')),
                      React.createElement('div', { key: 'library-text' }, [
                        React.createElement('h2', {
                          key: 'library-title-text',

                            fontSize: '1.875rem',

                            margin: 0
                          }
                        }, 'Card Library'),
                        React.createElement('p', {
                          key: 'library-subtitle',
                          style: {

                            margin: 0

                      ])
                    ]),
                    React.createElement('p', {
                      key: 'library-description',
                      style: {
                        color: '#64748b',
                        margin: 0

                  ]),
                  
                  // Library Cards Grid
                  React.createElement('div', {
                    key: 'library-grid',
                    style: {
                      display: 'grid',
                      gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))',
                      gap: '2rem'
                    }
                  }, libraryCards.map(card => {
                    const priceChange = getPriceChange(card.current_price, card.average_price);
                    
                    return React.createElement('div', {
                      key: card.id,
                      style: {
                        background: '#ffffff',
                        borderRadius: '1rem',
                        padding: '2rem',

                        boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)',

                        key: 'card-header',

                          display: 'flex',
                          alignItems: 'center',
                          gap: '1rem',
                          marginBottom: '1.5rem'

                          key: 'card-image',
                          style: {
                            width: '80px',
                            height: '112px',
                            borderRadius: '0.75rem',
                            backgroundColor: '#f1f5f9',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            fontSize: '3rem'
                          }
                        }, card.emoji || '🎴'),
                        React.createElement('div', { key: 'card-info' }, [
                          React.createElement('h3', {
                            key: 'card-name',
                            style: {
                              fontSize: '1.5rem',

                              color: '#64748b',

                              fontSize: '1rem'

                          React.createElement('p', {
                            key: 'card-listings',
                            style: {
                              color: '#64748b',
                              margin: '0.25rem 0 0 0',
                              fontSize: '0.875rem'
                            }
                          }, `${card.total_listings || 0} active listings`)
                        ])
                      ]),
                      
                      // Price Section
                      React.createElement('div', {
                        key: 'price-section',
                        style: {
                          display: 'grid',
                          gridTemplateColumns: 'repeat(2, 1fr)',
                          gap: '1rem',
                          marginBottom: '1.5rem'
                        }
                      }, [
                        React.createElement('div', {
                          key: 'current-price',
                          style: {
                            background: '#f0fdf4',
                            padding: '1rem',
                            borderRadius: '0.75rem',

                          }
                        }, [
                          React.createElement('p', {
                            key: 'current-label',
                            style: {
                              color: '#166534',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              margin: '0 0 0.5rem 0'
                            }
                          }, 'Current Price'),
                          React.createElement('p', {
                            key: 'current-value',
                            style: {
                              color: '#166534',
                              fontSize: '1.5rem',
                              fontWeight: 700,
                              margin: 0
                            }
                          }, formatPrice(card.current_price)),
                          React.createElement('p', {
                            key: 'current-change',
                            style: {
                              color: priceChange.isPositive ? '#059669' : '#dc2626',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              margin: '0.25rem 0 0 0'
                            }
                          }, priceChange.formatted)
                        ]),
                        React.createElement('div', {
                          key: 'average-price',
                          style: {
                            background: '#fef3c7',
                            padding: '1rem',
                            borderRadius: '0.75rem',
                            border: '1px solid #fcd34d'
                          }
                        }, [
                          React.createElement('p', {
                            key: 'average-label',
                            style: {
                              color: '#92400e',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              margin: '0 0 0.5rem 0'
                            }
                          }, 'Average Price'),
                          React.createElement('p', {
                            key: 'average-value',
                            style: {
                              color: '#92400e',
                              fontSize: '1.5rem',
                              fontWeight: 700,
                              margin: 0
                            }
                          }, formatPrice(card.average_price))
                        ])
                      ]),
                      
                      // Price Range
                      React.createElement('div', {
                        key: 'price-range',
                        style: {
                          display: 'grid',
                          gridTemplateColumns: 'repeat(2, 1fr)',
                          gap: '1rem',
                          marginBottom: '1.5rem'
                        }
                      }, [
                        React.createElement('div', {
                          key: 'lowest-price',
                          style: {
                            background: '#fee2e2',
                            padding: '1rem',
                            borderRadius: '0.75rem',
                            border: '1px solid #fecaca'
                          }
                        }, [
                          React.createElement('p', {
                            key: 'lowest-label',
                            style: {
                              color: '#dc2626',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              margin: '0 0 0.5rem 0'
                            }
                          }, '📉 Lowest'),
                          React.createElement('p', {
                            key: 'lowest-value',
                            style: {
                              color: '#dc2626',
                              fontSize: '1.25rem',
                              fontWeight: 700,
                              margin: 0
                            }
                          }, formatPrice(card.lowest_price))
                        ]),
                        React.createElement('div', {
                          key: 'highest-price',
                          style: {
                            background: '#dbeafe',
                            padding: '1rem',
                            borderRadius: '0.75rem',
                            border: '1px solid #93c5fd'
                          }
                        }, [
                          React.createElement('p', {
                            key: 'highest-label',
                            style: {
                              color: '#1e40af',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              margin: '0 0 0.5rem 0'
                            }
                          }, '📈 Highest'),
                          React.createElement('p', {
                            key: 'highest-value',
                            style: {
                              color: '#1e40af',
                              fontSize: '1.25rem',
                              fontWeight: 700,
                              margin: 0
                            }
                          }, formatPrice(card.highest_price))
                        ])
                      ]),
                      
                      // Market Distribution
                      card.market_distribution && React.createElement('div', {
                        key: 'market-distribution',
                        style: {
                          marginBottom: '1rem'
                        }
                      }, [
                        React.createElement('h4', {
                          key: 'market-title',
                          style: {
                            fontSize: '1rem',
                            fontWeight: 600,
                            color: '#374151',
                            margin: '0 0 0.75rem 0'
                          }
                        }, '🏪 Market Distribution'),
                        React.createElement('div', {
                          key: 'market-bars',
                          style: {
                            display: 'flex',
                            gap: '0.5rem',
                            height: '1.5rem'
                          }
                        }, Object.entries(card.market_distribution).map(([market, percentage]) =>
                          React.createElement('div', {
                            key: market,
                            style: {
                              flex: percentage,
                              backgroundColor: market === 'eBay' ? '#3b82f6' : market === 'TCGPlayer' ? '#10b981' : '#f59e0b',
                              borderRadius: '0.25rem',
                              display: 'flex',
                              alignItems: 'center',
                              justifyContent: 'center',
                              fontSize: '0.75rem',
                              color: '#ffffff',
                              fontWeight: 600
                            }
                          }, `${market} ${percentage}%`)
                        ))
                      ]),
                      
                      // Footer
                      React.createElement('div', {
                        key: 'card-footer',
                        style: {
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'space-between',
                          fontSize: '0.875rem',
                          color: '#64748b',
                          borderTop: '1px solid #e2e8f0',
                          paddingTop: '1rem'
                        }
                      }, [
                        React.createElement('span', { key: 'updated' }, `Updated: ${new Date(card.last_updated).toLocaleDateString()}`),
                        React.createElement('span', { key: 'listings' }, `${card.total_listings || 0} listings`)
                      ])
                    ]);
                  }))
                ])
              ])
            ]);
          };
          
          root.render(React.createElement(App));
          console.log('✅ React app rendered successfully');
          
        } catch (error) {
          console.error('❌ React rendering error:', error);
          showError(`React rendering error: ${error.message}`);
        }
      }
      
      function showError(message) {
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.className = 'error';
          loadingDiv.innerHTML = `<p>❌ ${message}</p>`;
        }
      }
    </script>
  </body>
</html>
