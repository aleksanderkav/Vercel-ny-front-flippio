<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .fallback {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      .error {
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #dc2626;
      }
      .loading {
        background: #fef3c7;
        border: 1px solid #fcd34d;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #92400e;
      }
      .success {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        color: #065f46;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback">
        <h1>üé¥ Trading Card Tracker</h1>
        <p>v1.0.0 ‚Ä¢ Loading React App...</p>
        <div class="loading">
          <p>‚è≥ JavaScript is loading...</p>
          <p>If you see this message for more than 5 seconds, there may be an issue.</p>
        </div>
      </div>
    </div>
    
    <script>
      console.log('üöÄ HTML script starting...');
      console.log('üìÖ Current time:', new Date().toISOString());
      
      // Test if JavaScript is working
      document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ DOM loaded successfully');
        
        // Update the fallback message
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.innerHTML = '<p>‚úÖ DOM loaded, testing React...</p>';
        }
        
        // Test React from CDN first
        testReactCDN();
      });
      
      function testReactCDN() {
        console.log('üîç Testing React from CDN...');
        
        // Load React from CDN
        const reactScript = document.createElement('script');
        reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
        reactScript.onload = () => {
          console.log('‚úÖ React CDN loaded successfully');
          loadReactDOM();
        };
        reactScript.onerror = () => {
          console.error('‚ùå React CDN failed');
          showError('React CDN failed to load');
        };
        document.head.appendChild(reactScript);
      }
      
      function loadReactDOM() {
        console.log('üîç Loading ReactDOM from CDN...');
        
        const reactDOMScript = document.createElement('script');
        reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
        reactDOMScript.onload = () => {
          console.log('‚úÖ ReactDOM CDN loaded successfully');
          renderReactApp();
        };
        reactDOMScript.onerror = () => {
          console.error('‚ùå ReactDOM CDN failed');
          showError('ReactDOM CDN failed to load');
        };
        document.head.appendChild(reactDOMScript);
      }
      
      function renderReactApp() {
        console.log('üîç Rendering React app...');
        
        try {
          // Create a simple React app using CDN React
          const rootElement = document.getElementById('root');
          const root = ReactDOM.createRoot(rootElement);
          
          const App = () => {
            return React.createElement('div', {
              style: {
                padding: '20px',
                textAlign: 'center',
                backgroundColor: '#f0f0f0',
                minHeight: '100vh',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                flexDirection: 'column'
              }
            }, [
              React.createElement('h1', { 
                key: 'title',
                style: { color: '#2563eb', marginBottom: '20px' }
              }, 'üé¥ Trading Card Tracker'),
              React.createElement('p', { 
                key: 'subtitle',
                style: { color: '#475569', marginBottom: '20px' }
              }, 'v1.0.0 ‚Ä¢ React is working!'),
              React.createElement('div', { 
                key: 'status',
                style: {
                  backgroundColor: '#4CAF50',
                  color: 'white',
                  padding: '15px',
                  borderRadius: '10px',
                  marginTop: '20px'
                }
              }, '‚úÖ React App Loaded Successfully!')
            ]);
          };
          
          root.render(React.createElement(App));
          console.log('‚úÖ React app rendered successfully');
          
          // Update the loading message
          const loadingDiv = document.querySelector('.loading');
          if (loadingDiv) {
            loadingDiv.className = 'success';
            loadingDiv.innerHTML = '<p>‚úÖ React loaded successfully!</p>';
          }
          
        } catch (error) {
          console.error('‚ùå React rendering error:', error);
          showError(`React rendering error: ${error.message}`);
        }
      }
      
      function showError(message) {
        const loadingDiv = document.querySelector('.loading');
        if (loadingDiv) {
          loadingDiv.className = 'error';
          loadingDiv.innerHTML = `<p>‚ùå ${message}</p>`;
        }
      }
    </script>
  </body>
</html>
