<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track real-time market prices for trading cards from eBay and other marketplaces. Modern, responsive trading card tracker." />
    <meta name="keywords" content="trading cards, card prices, market tracker, pokemon cards, sports cards" />
    <title>Trading Card Tracker v1.0.0</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      
      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background-color: #2563eb;
        border-radius: 20px;
        margin: 0 auto 20px;
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
        font-size: 2rem;
      }
      
      .title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
        color: #475569;
        margin-bottom: 2rem;
      }
      
      .status {
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 2rem;
      }
      
      .status-title {
        color: #065f46;
        margin: 0;
        font-weight: 500;
      }
      
      .status-text {
        color: #047857;
        margin: 5px 0 0 0;
        font-size: 0.9rem;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 2rem;
      }
      
      .card {
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      
      .card h3 {
        margin: 0 0 10px 0;
        color: #1e293b;
      }
      
      .card p {
        margin: 0;
        color: #64748b;
        font-size: 0.9rem;
      }
      
      .footer {
        margin-top: 2rem;
        padding: 15px;
        background: #f8fafc;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
      }
      
      .footer p {
        margin: 0;
        color: #64748b;
        font-size: 0.9rem;
      }
      
      .debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="debug">CDN React Test v1.0.0</div>
    
    <div class="container">
      <div class="icon">üé¥</div>
      
      <h1 class="title">Trading Card Tracker</h1>
      
      <p class="subtitle">v1.0.0 ‚Ä¢ CDN React Test</p>
      
      <div class="status">
        <p class="status-title">‚úÖ HTML Page Working!</p>
        <p class="status-text">Testing React from CDN...</p>
      </div>
      
      <div id="react-root">
        <p style="color: #666;">Loading React component...</p>
      </div>
    </div>
    
    <!-- Load React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
      console.log('üöÄ CDN React test starting...');
      console.log('React version:', React.version);
      console.log('ReactDOM version:', ReactDOM.version);
      
      try {
        // Create a simple React component
        const App = () => {
          console.log('üé® React component rendering...');
          return React.createElement('div', {
            style: {
              background: '#eff6ff',
              border: '1px solid #93c5fd',
              borderRadius: '10px',
              padding: '15px',
              margin: '10px 0'
            }
          }, [
            React.createElement('h3', { key: 'title', style: { margin: '0 0 10px 0', color: '#1e40af' } }, '‚úÖ React from CDN Working!'),
            React.createElement('p', { key: 'text', style: { margin: 0, color: '#1e40af', fontSize: '0.9rem' } }, 'React version: ' + React.version)
          ]);
        };
        
        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('react-root'));
        root.render(React.createElement(App));
        
        console.log('‚úÖ React component rendered successfully!');
        
        // Update status
        document.querySelector('.status-title').textContent = '‚úÖ React from CDN Working!';
        document.querySelector('.status-text').textContent = 'React version: ' + React.version;
        
      } catch (error) {
        console.error('‚ùå Error with React from CDN:', error);
        
        // Show error in the page
        document.getElementById('react-root').innerHTML = `
          <div style="
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #dc2626;
          ">
            <h3 style="margin: 0 0 10px 0;">‚ùå React Error</h3>
            <p style="margin: 0; font-size: 0.9rem;">${error.message}</p>
          </div>
        `;
        
        document.querySelector('.status-title').textContent = '‚ùå React Error';
        document.querySelector('.status-text').textContent = error.message;
      }
    </script>
  </body>
</html>
